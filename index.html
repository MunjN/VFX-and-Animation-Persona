    const code = document.getElementById('code').value;

    if (!pendingUser) {
      setStatus('No pending signup found. Please sign up again.', true);
      verifyForm.classList.add('hidden');
      signupForm.classList.remove('hidden');

    pendingUser.confirmRegistration(code, true, (err, result) => {
      if (err) {
        console.error('Verification error:', err);
        setStatus(err.message || 'Verification failed', true);
      } else {
        setStatus('Account verified! You can now log in.');
        verifyForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        loginTab.click();
      }
    });
  });
});
